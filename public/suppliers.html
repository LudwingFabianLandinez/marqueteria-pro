<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proveedores - Marquetería La Chica Morales</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-dark: #1e3a8a;
            --primary-blue: #2563eb;
            --purple-header: #9b59b6; 
            --bg-light: #f1f5f9;
        }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background-color: var(--bg-light);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        /* Contenedor Principal (Simulando el modal pero fijo en pantalla) */
        .main-card {
            background: white;
            width: 100%;
            max-width: 500px;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 15px 35px rgba(30, 58, 138, 0.15);
            margin-top: 20px;
        }

        .card-header {
            background-color: var(--purple-header);
            color: white;
            padding: 25px;
            text-align: center;
        }

        .card-header h2 { margin: 0; font-size: 1.5rem; letter-spacing: 0.5px; }

        .card-body { padding: 30px; }

        .form-group { margin-bottom: 18px; }

        input, select {
            width: 100%;
            padding: 14px;
            border: 1.5px solid #e2e8f0;
            border-radius: 12px;
            box-sizing: border-box;
            font-size: 0.95rem;
            background-color: #ffffff;
            transition: all 0.3s ease;
        }

        input:focus, select:focus {
            outline: none;
            border-color: var(--primary-blue);
            box-shadow: 0 0 0 4px rgba(37, 99, 235, 0.1);
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 18px;
        }

        .card-footer {
            display: flex;
            flex-direction: column;
            gap: 12px;
            padding-top: 15px;
        }

        .btn-save {
            width: 100%;
            padding: 16px;
            border-radius: 12px;
            font-weight: 700;
            font-size: 1rem;
            cursor: pointer;
            border: none;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            text-transform: uppercase;
            background: linear-gradient(135deg, var(--primary-dark) 0%, var(--primary-blue) 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(37, 99, 235, 0.3);
        }

        .btn-save:hover { transform: translateY(-2px); opacity: 0.9; }

        .btn-consult {
            background: #10b981;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: 0.3s;
        }

        .btn-consult:hover { background: #059669; }

        .btn-cancel {
            width: 100%;
            padding: 12px;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            border: 1.5px solid #e2e8f0;
            background: #ffffff;
            color: #64748b;
            text-decoration: none;
            text-align: center;
            transition: all 0.3s ease;
        }

        /* Estilos de la Consulta (Overlay) */
        .modal-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(5px);
            display: none; /* Se activa con JS */
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        .modal-view {
            background: white;
            width: 90%;
            max-width: 800px;
            max-height: 85vh;
            border-radius: 20px;
            padding: 25px;
            overflow-y: auto;
            position: relative;
        }

        table { width: 100%; border-collapse: collapse; margin-top: 15px; }
        th { background: var(--bg-light); padding: 12px; text-align: left; }
        td { padding: 12px; border-bottom: 1.5px solid #f1f5f9; }
    </style>
</head>
<body>

<div class="main-card">
    <div class="card-header">
        <h2><i class="fas fa-truck-loading"></i> Nuevo Proveedor</h2>
    </div>
    <div class="card-body">
        <form id="supplierForm">
            <div class="form-group">
                <input type="text" id="nombre" name="nombre" placeholder="Nombre Comercial *" required>
            </div>
            
            <div class="form-row">
                <input type="text" id="nit" name="nit" placeholder="NIT o Identificación">
                <input type="text" id="contacto" name="contacto" placeholder="Nombre del Contacto">
            </div>

            <div class="form-row">
                <input type="text" id="telefono" name="telefono" placeholder="Teléfono / WhatsApp">
                <input type="email" id="correo" name="correo" placeholder="Correo Electrónico">
            </div>

            <div class="form-group">
                <input type="text" id="direccion" name="direccion" placeholder="Dirección de la Bodega">
            </div>

            <div class="form-group">
                <select id="categoria" name="categoria">
                    <option value="">-- Categoría de Insumos --</option>
                    <option value="Vidrios">Vidrios</option>
                    <option value="Marcos">Marcos / Molduras</option>
                    <option value="Herrajes">Herrajes</option>
                    <option value="Insumos">Insumos Generales</option>
                </select>
            </div>

            <div class="card-footer">
                <button type="submit" class="btn-save">
                    <i class="fas fa-check-circle"></i> GUARDAR EN BASE DE DATOS
                </button>
                
                <button type="button" class="btn-consult" onclick="abrirConsulta()">
                    <i class="fas fa-search"></i> CONSULTAR PROVEEDORES
                </button>

                <a href="dashboard.html" class="btn-cancel">
                    Descartar y Salir
                </a>
            </div>
        </form>
    </div>
</div>

<div id="modalConsultar" class="modal-overlay">
    <div class="modal-view">
        <div style="display: flex; justify-content: space-between; align-items: center; border-bottom: 2px solid #f1f5f9; padding-bottom: 10px;">
            <h3 style="margin:0; color: var(--primary-dark);">Proveedores Registrados</h3>
            <button onclick="cerrarConsulta()" style="cursor:pointer; border:none; background:#fee2e2; color:#ef4444; padding: 5px 12px; border-radius: 8px; font-size: 1.2rem; font-weight: bold;">&times; Cerrar</button>
        </div>
        <table>
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Categoría</th>
                    <th>Teléfono</th>
                </tr>
            </thead>
            <tbody id="listaProveedoresBody"></tbody>
        </table>
    </div>
</div>

<script src="js/api.js"></script>
<script>
    // Manejo del Formulario
    document.getElementById('supplierForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const btn = e.target.querySelector('.btn-save');
        btn.disabled = true;
        btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> GUARDANDO...';

        const datos = {
            nombre: document.getElementById('nombre').value,
            nit: document.getElementById('nit').value,
            contacto: document.getElementById('contacto').value,
            telefono: document.getElementById('telefono').value,
            correo: document.getElementById('correo').value,
            direccion: document.getElementById('direccion').value,
            categoria: document.getElementById('categoria').value
        };

        try {
            // Asegúrate de que API.saveProvider exista en api.js
            await API.saveProvider(datos);
            alert("✅ Proveedor guardado correctamente");
            window.location.href = "dashboard.html";
        } catch (error) {
            alert("❌ Error al guardar: " + error.message);
            btn.disabled = false;
            btn.innerHTML = '<i class="fas fa-check-circle"></i> GUARDAR EN BASE DE DATOS';
        }
    });

    async function abrirConsulta() {
        const modal = document.getElementById('modalConsultar');
        const tabla = document.getElementById('listaProveedoresBody');
        
        modal.style.display = 'flex';
        tabla.innerHTML = '<tr><td colspan="3" style="text-align:center; padding:20px;"><i class="fas fa-spinner fa-spin"></i> Cargando...</td></tr>';

        try {
            const proveedores = await API.getProviders();
            if(proveedores && proveedores.length > 0) {
                tabla.innerHTML = '';
                proveedores.forEach(p => {
                    tabla.innerHTML += `
                        <tr>
                            <td><strong>${p.nombre}</strong></td>
                            <td><span style="background:#e0f2fe; color:#0369a1; padding:4px 8px; border-radius:6px; font-size:0.85rem;">${p.categoria || 'General'}</span></td>
                            <td>${p.telefono || 'N/A'}</td>
                        </tr>`;
                });
            } else {
                tabla.innerHTML = '<tr><td colspan="3" style="text-align:center; padding:20px;">No hay proveedores.</td></tr>';
            }
        } catch (e) {
            tabla.innerHTML = '<tr><td colspan="3" style="text-align:center; color:red; padding:20px;">Error al cargar datos.</td></tr>';
        }
    }

    function cerrarConsulta() {
        document.getElementById('modalConsultar').style.display = 'none';
    }
</script>

</body>
</html>
