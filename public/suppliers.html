<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proveedores - Marquetería La Chica Morales</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-dark: #1e3a8a;
            --primary-blue: #2563eb;
            --purple-header: #9b59b6; 
            --bg-light: #f1f5f9;
        }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background-color: var(--bg-light);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .modal-content {
            background: white;
            width: 100%;
            max-width: 500px;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 15px 35px rgba(30, 58, 138, 0.15);
        }

        .modal-header {
            background-color: var(--purple-header);
            color: white;
            padding: 30px 25px;
            text-align: center;
        }

        .modal-header h2 { margin: 0; font-size: 1.5rem; letter-spacing: 0.5px; }

        .modal-body { padding: 30px; }

        .form-group { margin-bottom: 18px; }

        input, select {
            width: 100%;
            padding: 14px;
            border: 1.5px solid #e2e8f0;
            border-radius: 12px;
            box-sizing: border-box;
            font-size: 0.95rem;
            background-color: #ffffff;
            transition: all 0.3s ease;
        }

        input:focus, select:focus {
            outline: none;
            border-color: var(--primary-blue);
            box-shadow: 0 0 0 4px rgba(37, 99, 235, 0.1);
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 18px;
        }

        .modal-footer {
            display: flex;
            flex-direction: column;
            gap: 12px;
            padding-top: 15px;
        }

        .btn-save {
            width: 100%;
            padding: 16px;
            border-radius: 12px;
            font-weight: 700;
            font-size: 1rem;
            cursor: pointer;
            border: none;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
            background: linear-gradient(135deg, var(--primary-dark) 0%, var(--primary-blue) 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(37, 99, 235, 0.3);
        }

        .btn-consult {
            background: #10b981;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: 0.3s;
        }

        .btn-consult:hover { background: #059669; }

        .btn-cancel {
            width: 100%;
            padding: 12px;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            border: 1.5px solid #e2e8f0;
            background: #ffffff;
            color: #64748b;
            transition: all 0.3s ease;
        }

        /* --- FIX: ESTILOS REFORZADOS PARA EL MODAL --- */
        .modal-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.7) !important;
            backdrop-filter: blur(5px);
            display: none !important; /* Forzado oculto al inicio */
            justify-content: center;
            align-items: center;
            z-index: 9999 !important;
        }

        .modal-view {
            background: white;
            width: 90%;
            max-width: 800px;
            max-height: 85vh;
            border-radius: 20px;
            padding: 25px;
            overflow-y: auto;
            position: relative;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
        }

        table { width: 100%; border-collapse: collapse; margin-top: 15px; }
        th { background: var(--bg-light); padding: 12px; text-align: left; position: sticky; top: 0; }
        td { padding: 12px; border-bottom: 1.5px solid #f1f5f9; }
    </style>
</head>
<body>

<div class="modal-content">
    <div class="modal-header">
        <h2><i class="fas fa-truck-loading"></i> Nuevo Proveedor</h2>
    </div>
    <div class="modal-body">
        <form id="supplierForm">
            <div class="form-group">
                <input type="text" id="nombre" name="nombre" placeholder="Nombre Comercial (Ej: Vidrios El Mono) *" required>
            </div>
            
            <div class="form-row">
                <input type="text" id="nit" name="nit" placeholder="NIT o Identificación">
                <input type="text" id="contacto" name="contacto" placeholder="Nombre del Contacto">
            </div>

            <div class="form-row">
                <input type="text" id="telefono" name="telefono" placeholder="Teléfono / WhatsApp">
                <input type="email" id="correo" name="correo" placeholder="Correo Electrónico">
            </div>

            <div class="form-group">
                <input type="text" id="direccion" name="direccion" placeholder="Dirección de la Bodega">
            </div>

            <div class="form-group">
                <select id="categoria" name="categoria">
                    <option value="">-- Categoría de Insumos --</option>
                    <option value="Vidrios">Vidrios</option>
                    <option value="Marcos">Marcos / Molduras</option>
                    <option value="Herrajes">Herrajes</option>
                    <option value="Insumos">Insumos Generales</option>
                </select>
            </div>

            <div class="modal-footer">
                <button type="submit" class="btn-save">
                    <i class="fas fa-check-circle"></i> GUARDAR EN BASE DE DATOS
                </button>
                
                <button type="button" class="btn-consult" onclick="abrirConsulta()">
                    <i class="fas fa-search"></i> CONSULTAR PROVEEDORES
                </button>

                <button type="button" class="btn-cancel" onclick="window.history.back()">
                    Descartar y Salir
                </button>
            </div>
        </form>
    </div>
</div>

<div id="modalConsultar" class="modal-overlay">
    <div class="modal-view">
        <div style="display: flex; justify-content: space-between; align-items: center; border-bottom: 2px solid #f1f5f9; padding-bottom: 10px;">
            <h3 style="margin:0; color: var(--primary-dark);">Proveedores Registrados</h3>
            <button onclick="cerrarConsulta()" style="cursor:pointer; border:none; background:#fee2e2; color:#ef4444; padding: 5px 12px; border-radius: 8px; font-size: 1.2rem; font-weight: bold;">&times; Cerrar</button>
        </div>
        <table>
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Categoría</th>
                    <th>Teléfono</th>
                </tr>
            </thead>
            <tbody id="listaProveedoresBody"></tbody>
        </table>
    </div>
</div>

<script src="js/api.js"></script>
<script src="js/suppliers.js"></script>

<script>
    async function abrirConsulta() {
        const modal = document.getElementById('modalConsultar');
        const tabla = document.getElementById('listaProveedoresBody');
        
        // MOSTRAR MODAL FORZADO
        modal.style.setProperty('display', 'flex', 'important');
        tabla.innerHTML = '<tr><td colspan="3" style="text-align:center; padding:20px;"><i class="fas fa-spinner fa-spin"></i> Cargando proveedores...</td></tr>';

        try {
            const response = await API.getProviders();
            
            // Verificamos si la respuesta tiene datos
            const proveedores = response.data || response; 

            if(Array.isArray(proveedores) && proveedores.length > 0) {
                tabla.innerHTML = '';
                proveedores.forEach(p => {
                    tabla.innerHTML += `
                        <tr>
                            <td><strong>${p.nombre || 'Sin nombre'}</strong></td>
                            <td><span style="background:#e0f2fe; color:#0369a1; padding:4px 8px; border-radius:6px; font-size:0.85rem;">${p.categoria || 'General'}</span></td>
                            <td>${p.telefono || 'N/A'}</td>
                        </tr>
                    `;
                });
            } else {
                tabla.innerHTML = '<tr><td colspan="3" style="text-align:center; padding:20px;">No se encontraron proveedores.</td></tr>';
            }
        } catch (e) {
            console.error(e);
            tabla.innerHTML = '<tr><td colspan="3" style="text-align:center; color:red; padding:20px;">Error al conectar con la base de datos.</td></tr>';
        }
    }

    function cerrarConsulta() {
        document.getElementById('modalConsultar').style.setProperty('display', 'none', 'important');
    }

    // Cerrar modal si se presiona fuera de la ventana blanca
    window.onclick = function(event) {
        const modal = document.getElementById('modalConsultar');
        if (event.target == modal) {
            cerrarConsulta();
        }
    }
</script>

</body>
</html>
