<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proveedores - Marquetería La Chica Morales</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-dark: #1e3a8a;
            --primary-blue: #2563eb;
            --purple-header: #9b59b6; 
            --bg-light: #f1f5f9;
        }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background-color: var(--bg-light);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        /* Contenedor Principal */
        .main-card {
            background: white;
            width: 100%;
            max-width: 500px;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 15px 35px rgba(30, 58, 138, 0.15);
            margin-top: 20px;
        }

        .card-header {
            background-color: var(--purple-header);
            color: white;
            padding: 25px;
            text-align: center;
        }

        .card-header h2 { margin: 0; font-size: 1.5rem; letter-spacing: 0.5px; }

        .card-body { padding: 30px; }

        .form-group { margin-bottom: 18px; }

        input, select {
            width: 100%;
            padding: 14px;
            border: 1.5px solid #e2e8f0;
            border-radius: 12px;
            box-sizing: border-box;
            font-size: 0.95rem;
            background-color: #ffffff;
            transition: all 0.3s ease;
        }

        input:focus, select:focus {
            outline: none;
            border-color: var(--primary-blue);
            box-shadow: 0 0 0 4px rgba(37, 99, 235, 0.1);
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 18px;
        }

        .card-footer {
            display: flex;
            flex-direction: column;
            gap: 12px;
            padding-top: 15px;
        }

        .btn-save {
            width: 100%;
            padding: 16px;
            border-radius: 12px;
            font-weight: 700;
            font-size: 1rem;
            cursor: pointer;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            text-transform: uppercase;
            background: linear-gradient(135deg, var(--primary-dark) 0%, var(--primary-blue) 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(37, 99, 235, 0.3);
        }

        .btn-consult {
            background: #10b981;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: 0.3s;
        }

        .btn-cancel {
            width: 100%;
            padding: 12px;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            border: 1.5px solid #e2e8f0;
            background: #ffffff;
            color: #64748b;
            text-decoration: none;
            text-align: center;
        }

        /* Estilos de la Consulta (Overlay) */
        .modal-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(5px);
            display: none; 
            justify-content: center;
            align-items: center;
            z-index: 10000;
        }

        .modal-view {
            background: white;
            width: 90%;
            max-width: 800px;
            max-height: 85vh;
            border-radius: 20px;
            padding: 25px;
            overflow-y: auto;
            position: relative;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
        }

        table { width: 100%; border-collapse: collapse; margin-top: 15px; }
        th { background: #f8fafc; padding: 12px; text-align: left; border-bottom: 2px solid #e2e8f0; }
        td { padding: 12px; border-bottom: 1px solid #f1f5f9; }
    </style>
</head>
<body>

<div class="main-card">
    <div class="card-header">
        <h2><i class="fas fa-truck-loading"></i> Nuevo Proveedor</h2>
    </div>
    <div class="card-body">
        <form id="providerForm" onsubmit="event.preventDefault(); manejarGuardado();">
            <div class="form-group">
                <input type="text" id="nombre" name="nombre" placeholder="Nombre Comercial *" required>
            </div>
            
            <div class="form-row">
                <input type="text" id="nit" name="nit" placeholder="NIT o Identificación">
                <input type="text" id="contacto" name="contacto" placeholder="Nombre del Contacto">
            </div>

            <div class="form-row">
                <input type="text" id="telefono" name="telefono" placeholder="Teléfono / WhatsApp">
                <input type="email" id="correo" name="correo" placeholder="Correo Electrónico">
            </div>

            <div class="form-group">
                <input type="text" id="direccion" name="direccion" placeholder="Dirección de la Bodega">
            </div>

            <div class="form-group">
                <select id="categoria" name="categoria">
                    <option value="">-- Categoría de Insumos --</option>
                    <option value="Vidrios">Vidrios</option>
                    <option value="Marcos">Marcos / Molduras</option>
                    <option value="Herrajes">Herrajes</option>
                    <option value="Insumos">Insumos Generales</option>
                </select>
            </div>

            <div class="card-footer">
                <button type="submit" class="btn-save" id="btnGuardarDB">
                    <i class="fas fa-check-circle"></i> GUARDAR EN BASE DE DATOS
                </button>
                
                <button type="button" id="btnConsultarProveedores" class="btn-consult" onclick="abrirModalConsulta()">
                    <i class="fas fa-search"></i> CONSULTAR PROVEEDORES
                </button>

                <a href="dashboard.html" class="btn-cancel">
                    Descartar y Salir
                </a>
            </div>
        </form>
    </div>
</div>

<div id="modalConsultar" class="modal-overlay" onclick="if(event.target==this) cerrarModal()">
    <div class="modal-view">
        <div style="display: flex; justify-content: space-between; align-items: center; border-bottom: 2px solid #f1f5f9; padding-bottom: 10px;">
            <h3 style="margin:0; color: var(--primary-dark);">Proveedores Registrados</h3>
            <button onclick="cerrarModal()" style="cursor:pointer; border:none; background:#fee2e2; color:#ef4444; padding: 5px 12px; border-radius: 8px; font-size: 1.2rem; font-weight: bold;">&times; Cerrar</button>
        </div>
        <table>
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Categoría</th>
                    <th>Teléfono</th>
                </tr>
            </thead>
            <tbody id="listaProveedoresBody"></tbody>
        </table>
    </div>
</div>

<script src="js/api.js"></script>

<script>
    /**
     * ESCUDO DE EMERGENCIA ACTUALIZADO
     */

    window.abrirModalConsulta = async function() {
        console.log("Acción: Abrir consulta");
        const modal = document.getElementById('modalConsultar');
        const tabla = document.getElementById('listaProveedoresBody');
        
        modal.style.display = 'flex';
        tabla.innerHTML = '<tr><td colspan="3" style="text-align:center; padding:20px;"><i class="fas fa-spinner fa-spin"></i> Cargando datos de la nube...</td></tr>';

        try {
            // Intentamos buscar la función tanto con el nombre nuevo como con el viejo
            if (window.API && (window.API.getProviders || window.API.getSuppliers)) {
                const fetchFunc = window.API.getProviders || window.API.getSuppliers;
                const proveedores = await fetchFunc();
                const lista = proveedores.data || proveedores;

                if (Array.isArray(lista) && lista.length > 0) {
                    tabla.innerHTML = lista.map(p => `
                        <tr>
                            <td><strong>${p.nombre || 'N/A'}</strong></td>
                            <td><span style="background:#e0f2fe; color:#0369a1; padding:4px 8px; border-radius:6px; font-size:0.85rem;">${p.categoria || 'Gral'}</span></td>
                            <td>${p.telefono || 'N/A'}</td>
                        </tr>
                    `).join('');
                } else {
                    tabla.innerHTML = '<tr><td colspan="3" style="text-align:center; padding:20px;">No se encontraron proveedores.</td></tr>';
                }
            } else {
                tabla.innerHTML = '<tr><td colspan="3" style="text-align:center; color:orange; padding:20px;">Aviso: Esperando conexión con el servidor (api.js)...</td></tr>';
            }
        } catch (error) {
            console.error(error);
            tabla.innerHTML = '<tr><td colspan="3" style="text-align:center; color:red; padding:20px;">Error al conectar con la base de datos.</td></tr>';
        }
    };

    window.cerrarModal = function() {
        document.getElementById('modalConsultar').style.display = 'none';
    };

    window.manejarGuardado = async function() {
        const btn = document.getElementById('btnGuardarDB');
        const originalText = btn.innerHTML;
        
        const datos = {
            nombre: document.getElementById('nombre').value,
            nit: document.getElementById('nit').value,
            contacto: document.getElementById('contacto').value,
            telefono: document.getElementById('telefono').value,
            correo: document.getElementById('correo').value,
            direccion: document.getElementById('direccion').value,
            categoria: document.getElementById('categoria').value
        };

        if (!datos.nombre) return alert("Por favor, escribe el nombre del proveedor.");

        try {
            btn.disabled = true;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> GUARDANDO...';

            // El escudo ahora busca saveProvider primero, luego saveSupplier
            if (window.API && (window.API.saveProvider || window.API.saveSupplier)) {
                const saveFunc = window.API.saveProvider || window.API.saveSupplier;
                await saveFunc(datos);
                alert("✅ Proveedor guardado con éxito.");
                window.location.href = "dashboard.html";
            } else {
                throw new Error("El sistema de guardado no está listo (api.js no cargó).");
            }
        } catch (error) {
            alert("❌ Fallo el guardado: " + error.message);
            btn.disabled = false;
            btn.innerHTML = originalText;
        }
    };
</script>

</body>
</html>
