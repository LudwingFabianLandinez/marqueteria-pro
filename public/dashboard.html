<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Control - La Chica Morales</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* MANTENEMOS TU DISEÑO EXACTO */
        body { margin: 0; font-family: 'Inter', sans-serif; background-color: #f8fafc; display: flex; }
        
        .sidebar { width: 260px; background: #1a2c5b; min-height: 100vh; color: white; position: fixed; }
        .sidebar-brand { padding: 40px 25px; font-weight: 800; font-size: 1.3rem; }
        .nav-link { padding: 16px 25px; display: flex; align-items: center; gap: 12px; color: #a0aec0; text-decoration: none; }
        .nav-link.active { background: #2d3748; color: white; border-left: 4px solid #3182ce; }

        /* AJUSTE PARA COLUMNA DERECHA SIN TOCAR EL RESTO */
        .main-wrapper { margin-left: 260px; flex: 1; padding: 40px; display: flex; gap: 20px; align-items: flex-start; }
        .content-area { flex: 1; } /* La tabla y botones mantienen su tamaño original */

        .page-title { font-size: 2.2rem; color: #1a202c; font-weight: 700; margin-bottom: 30px; }

        .action-bar { display: flex; gap: 15px; margin-bottom: 25px; align-items: center; }
        .search-wrapper { position: relative; }
        .search-wrapper input { padding: 10px 15px 10px 38px; border: 1px solid #e2e8f0; border-radius: 8px; width: 250px; }

        .btn { padding: 10px 20px; border-radius: 8px; border: none; font-weight: 600; cursor: pointer; color: white; }
        .btn-purple { background: #a855f7; }
        .btn-green { background: #22c55e; }

        /* TABLA CON CABECERA AZUL (IGUAL A LA FOTO) */
        .table-container { background: white; border-radius: 12px; box-shadow: 0 4px 6px rgba(0,0,0,0.05); overflow: hidden; }
        .inventory-table { width: 100%; border-collapse: collapse; }
        .inventory-table thead { background: #3182ce; color: white; }
        .inventory-table th { padding: 15px; text-align: left; font-size: 0.85rem; }
        .inventory-table td { padding: 15px; border-bottom: 1px solid #edf2f7; }

        /* DIRECTORIO LATERAL DERECHO (ESTILO FOTO) */
        .directory-aside { width: 320px; background: #1e293b; border-radius: 12px; overflow: hidden; }
        .directory-header { background: #1a202c; padding: 15px; display: flex; justify-content: space-between; align-items: center; color: white; }
        .directory-header h3 { margin: 0; font-size: 0.8rem; letter-spacing: 1px; }
        .badge { background: #3182ce; padding: 2px 8px; border-radius: 10px; font-size: 0.7rem; }
        
        #directorioProveedores { padding: 15px; display: flex; flex-direction: column; gap: 12px; }
        .provider-item { background: white; border-radius: 8px; padding: 12px; display: flex; justify-content: space-between; align-items: center; color: #334155; }
        .provider-item h4 { margin: 0; font-size: 0.9rem; }
        .provider-item p { margin: 0; font-size: 0.75rem; color: #64748b; }
        .call-icon { color: #3182ce; }
    </style>
</head>
<body>

    <aside class="sidebar">
        <div class="sidebar-brand">MARQUETERÍA<br>LA CHICA MORALES</div>
        <nav class="nav-menu">
            <a href="dashboard.html" class="nav-link active"><i class="fas fa-home"></i> Inicio / Inventario</a>
            <a href="quotes.html" class="nav-link"><i class="fas fa-calculator"></i> Nueva Cotización</a>
            <a href="history.html" class="nav-link"><i class="fas fa-history"></i> Historial de Ventas</a>
            <a href="purchases.html" class="nav-link"><i class="fas fa-box"></i> Historial de Compras</a>
        </nav>
    </aside>

    <div class="main-wrapper">
        <div class="content-area">
            <h1 class="page-title">Control de Existencias y Compras</h1>
            
            <div class="action-bar">
                <div class="search-wrapper">
                    <i class="fas fa-search" style="position: absolute; left: 12px; top: 12px; color: #94a3b8;"></i>
                    <input type="text" id="searchInput" placeholder="Buscar material...">
                </div>
                <button class="btn btn-purple" onclick="location.href='providers.html'"><i class="fas fa-user-plus"></i> Registrar Proveedor</button>
                <button class="btn btn-green" onclick="window.abrirModalCompra()"><i class="fas fa-shopping-cart"></i> + Nueva Compra</button>
            </div>

            <div class="table-container">
                <table class="inventory-table">
                    <thead>
                        <tr>
                            <th>Material / Categoría</th>
                            <th>Medidas</th>
                            <th>Costo M²</th>
                            <th>Stock</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="inventoryTable"></tbody>
                </table>
            </div>
        </div>

        <aside class="directory-aside">
            <div class="directory-header">
                <h3><i class="fas fa-address-book"></i> PROVEEDORES</h3>
                <span class="badge" id="prov-count">0 registrados</span>
            </div>
            <div id="directorioProveedores">
                </div>
        </aside>
    </div>

    <script src="./js/api.js"></script>
    <script src="./js/inventory_v7.js"></script>
</body>
</html>
