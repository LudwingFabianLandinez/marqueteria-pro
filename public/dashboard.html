<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Control - Marquetería</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* ESTRUCTURA DASHBOARD (Mantenida de tus imágenes) */
        .dashboard-wrapper {
            display: flex;
            min-height: 100vh;
        }

        /* BARRA LATERAL (Sidebar Azul) */
        .sidebar {
            width: 260px;
            background: #1a2c5b; /* Azul oscuro de la foto */
            color: white;
            padding: 20px 0;
            display: flex;
            flex-direction: column;
        }

        .logo-area {
            padding: 0 20px 30px;
            font-size: 1.4rem;
            font-weight: bold;
            line-height: 1.2;
            letter-spacing: 1px;
        }

        .menu-nav {
            display: flex;
            flex-direction: column;
        }

        .menu-link {
            padding: 15px 25px;
            color: #a0aec0;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 12px;
            transition: all 0.3s;
            font-size: 0.95rem;
        }

        .menu-link.active {
            background: #2b4485;
            color: white;
            border-left: 4px solid #3182ce;
        }

        /* CONTENIDO PRINCIPAL */
        .main-container {
            flex: 1;
            background: #f7fafc;
            padding: 30px;
            display: grid;
            grid-template-columns: 1fr 320px; /* Espacio para el directorio a la derecha */
            gap: 25px;
        }

        .content-left {
            min-width: 0;
        }

        .page-title {
            font-size: 2rem;
            color: #1a202c;
            margin-bottom: 30px;
            font-weight: 800;
        }

        /* BOTONES DE ACCIÓN SUPERIORES */
        .top-actions {
            display: flex;
            gap: 15px;
            margin-bottom: 25px;
        }

        .btn-action {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            color: white;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.9rem;
        }

        .btn-purple { background: #9f7aea; }
        .btn-green { background: #48bb78; }

        /* TABLA DE INVENTARIO (Estilo Blanco Limpio) */
        .inventory-card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
            padding: 20px;
            overflow-x: auto;
        }

        /* DIRECTORIO DE PROVEEDORES (Barra Derecha) */
        .providers-sidebar {
            background: #2d3748; /* Fondo oscuro del directorio */
            border-radius: 12px;
            overflow: hidden;
            height: fit-content;
        }

        .providers-header {
            background: #1a202c;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
        }

        .providers-header h3 {
            margin: 0;
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .badge-count {
            background: #3182ce;
            padding: 2px 8px;
            border-radius: 10px;
            font-size: 0.75rem;
        }

        #directorioProveedores {
            padding: 15px;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        /* TARJETAS DE PROVEEDOR (Dentro del directorio) */
        .provider-card {
            background: white;
            border-radius: 8px;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: #2d3748;
        }

        .provider-info h4 { margin: 0; font-size: 0.9rem; color: #1a202c; }
        .provider-info p { margin: 2px 0 0; font-size: 0.8rem; color: #718096; }

        .btn-call {
            color: #3182ce;
            font-size: 1.1rem;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="dashboard-wrapper">
    <aside class="sidebar">
        <div class="logo-area">
            MARQUETERÍA<br>LA CHICA<br>MORALES
        </div>
        <nav class="menu-nav">
            <a href="dashboard.html" class="menu-link active"><i class="fas fa-home"></i> Inicio / Inventario</a>
            <a href="quotes.html" class="menu-link"><i class="fas fa-calculator"></i> Nueva Cotización</a>
            <a href="history.html" class="menu-link"><i class="fas fa-history"></i> Historial de Ventas</a>
            <a href="purchases.html" class="menu-link"><i class="fas fa-box-open"></i> Historial de Compras</a>
        </nav>
    </aside>

    <main class="main-container">
        
        <div class="content-left">
            <h1 class="page-title">Control de Existencias y Compras</h1>

            <div class="top-actions">
                <button class="btn-action btn-purple" onclick="location.href='providers.html'">
                    <i class="fas fa-user-plus"></i> Registrar Proveedor
                </button>
                <button class="btn-action btn-green" onclick="window.abrirModalCompra()">
                    <i class="fas fa-shopping-cart"></i> + Nueva Compra
                </button>
            </div>

            <div class="inventory-card">
                <table class="inventory-table">
                    <thead>
                        <tr>
                            <th style="text-align: left;">MATERIAL / CATEGORÍA</th>
                            <th>MEDIDAS MATERIAL</th>
                            <th>COSTO M²</th>
                            <th>STOCK DISPONIBLE</th>
                            <th>ACCIONES</th>
                        </tr>
                    </thead>
                    <tbody id="inventoryTable">
                        </tbody>
                </table>
            </div>
        </div>

        <aside class="providers-sidebar">
            <div class="providers-header">
                <h3><i class="fas fa-address-book"></i> DIRECTORIO DE PROVEEDORES</h3>
                <span class="badge-count" id="prov-count">0 registrados</span>
            </div>
            <div id="directorioProveedores">
                <p style="color: #a0aec0; text-align: center;">Cargando...</p>
            </div>
        </aside>

    </main>
</div>

<script src="./js/api.js"></script>
<script src="./js/inventory_v7.js"></script>
<script>
    // Tu lógica de botones
    window.abrirModalCompra = () => {
        document.getElementById('modalCompra').style.display = 'block';
    };
    
    // Función para renderizar los proveedores estilo "Tarjeta Blanca"
    // Esta función debe estar en tu inventory_v7.js o aquí para que luzca como la foto
    function renderDirectorio(lista) {
        const container = document.getElementById('directorioProveedores');
        document.getElementById('prov-count').textContent = `${lista.length} registrados`;
        
        if (lista.length === 0) {
            container.innerHTML = '<p style="color:white; text-align:center;">No hay proveedores.</p>';
            return;
        }

        container.innerHTML = lista.map(p => `
            <div class="provider-card">
                <div class="provider-info">
                    <h4>${p.name.toUpperCase()}</h4>
                    <p>${p.phone || 'Sin número'}</p>
                    <p style="font-size: 0.7rem; color: #a0aec0;">${p.category || 'General'}</p>
                </div>
                <div class="btn-call">
                    <i class="fas fa-phone-alt"></i>
                </div>
            </div>
        `).join('');
    }
</script>
</body>
</html>
