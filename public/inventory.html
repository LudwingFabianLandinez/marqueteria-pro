<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Historial de Ventas - Marqueter√≠a</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        body { font-family: 'Segoe UI', sans-serif; background-color: #f4f7f6; margin: 0; display: flex; }
        
        /* Sidebar unificado */
        .sidebar { width: 250px; background-color: #2c3e50; color: white; height: 100vh; padding: 20px; position: fixed; }
        .sidebar h1 { font-size: 1.2rem; text-align: center; border-bottom: 1px solid #34495e; padding-bottom: 15px; }
        .sidebar a { display: block; color: white; text-decoration: none; padding: 15px; border-radius: 8px; margin: 10px 0; transition: 0.3s; }
        .sidebar a:hover { background-color: #34495e; transform: translateX(5px); }
        .sidebar a.active { background-color: #3498db; }

        .main-content { margin-left: 250px; flex-grow: 1; padding: 40px; }

        .history-container { 
            background: white; 
            padding: 30px; 
            border-radius: 15px; 
            box-shadow: 0 10px 25px rgba(0,0,0,0.1); 
        }

        .header-flex { display: flex; justify-content: space-between; align-items: center; margin-bottom: 25px; }

        table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        th, td { padding: 15px; text-align: left; border-bottom: 1px solid #eee; }
        th { background-color: #3498db; color: white; border-radius: 5px; }

        .price-tag { color: #27ae60; font-weight: bold; }
        .date-tag { color: #7f8c8d; font-size: 0.9em; }
        
        .empty-state { text-align: center; padding: 50px; color: #95a5a6; }
        .empty-state i { font-size: 3rem; margin-bottom: 15px; display: block; }

        @media print {
            .sidebar { display: none; }
            .main-content { margin: 0; padding: 20px; }
        }
    </style>
</head>
<body>

    <aside class="sidebar">
        <div class="logo"><h1>MARQUETER√çA</h1></div>
        <nav class="menu">
            <a href="index.html" class="menu-item">üè† Inicio</a>
            <a href="dashboard.html" class="menu-item">üì¶ Inventario</a>
            <a href="quotes.html" class="menu-item">üí∞ Nueva Cotizaci√≥n</a>
            <a href="history.html" class="menu-item active">üìú Historial de Ventas</a>
        </nav>
    </aside>

    <main class="main-content">
        <div class="history-container">
            <div class="header-flex">
                <h2><i class="fas fa-history"></i> Historial de Ventas Realizadas</h2>
                <button onclick="window.print()" class="btn-cancel" style="padding: 10px 20px; cursor: pointer; border-radius: 8px; border: 1px solid #ddd; background: white;">
                    <i class="fas fa-print"></i> Imprimir Reporte
                </button>
            </div>
            
            <table>
                <thead>
                    <tr>
                        <th>Fecha</th>
                        <th>Detalle de la Obra</th>
                        <th>Dimensiones</th>
                        <th>Total Venta</th>
                    </tr>
                </thead>
                <tbody id="historyBody">
                    </tbody>
            </table>
            
            <div id="noData" class="empty-state" style="display: none;">
                <i class="fas fa-folder-open"></i>
                <p>No hay ventas registradas en el historial a√∫n.</p>
            </div>
        </div>
    </main>

    <script src="js/api.js"></script>
    <script>
        async function cargarHistorial() {
            const tableBody = document.getElementById('historyBody');
            const noData = document.getElementById('noData');
            
            try {
                // Suponiendo que tu API tiene este m√©todo para traer ventas
                const ventas = await API.getSales(); 
                
                if (!ventas || ventas.length === 0) {
                    noData.style.display = 'block';
                    return;
                }

                tableBody.innerHTML = '';
                ventas.forEach(venta => {
                    const row = `
                        <tr>
                            <td class="date-tag">${new Date(venta.fecha).toLocaleDateString()}</td>
                            <td><strong>${venta.descripcion || 'Venta de Marqueter√≠a'}</strong></td>
                            <td>${venta.ancho} x ${venta.largo} cm</td>
                            <td class="price-tag">$ ${venta.total.toLocaleString()}</td>
                        </tr>
                    `;
                    tableBody.innerHTML += row;
                });

            } catch (error) {
                console.error("Error cargando historial:", error);
                tableBody.innerHTML = '<tr><td colspan="4" style="text-align:center; color:red;">Error al cargar los datos.</td></tr>';
            }
        }

        // Ejecutar al cargar la p√°gina
        document.addEventListener('DOMContentLoaded', cargarHistorial);
    </script>
</body>
</html>
