<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Historial de √ìrdenes - Marqueter√≠a La Chica Morales</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/dist/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    
    <style>
        :root {
            --primary-blue: #1e3a8a;
            --secondary-blue: #3b82f6;
            --success-green: #059669;
            --danger-red: #e11d48;
            --bg-light: #f8fafc;
            --border-color: #e2e8f0;
        }

        body { font-family: 'Inter', 'Segoe UI', sans-serif; background-color: #f1f5f9; margin: 0; display: flex; color: #1e293b; }
        
        .sidebar { width: 260px; height: 100vh; background: var(--primary-blue); color: white; position: fixed; z-index: 100; }
        .main-content { margin-left: 260px; flex-grow: 1; padding: 40px; min-height: 100vh; }

        .history-container {
            background: white;
            padding: 32px;
            border-radius: 16px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        .header-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }

        .btn-report { background: #4f46e5; color: white; padding: 12px 20px; border-radius: 10px; border: none; font-weight: 700; cursor: pointer; display: flex; align-items: center; gap: 10px; transition: all 0.3s ease; }
        .btn-excel { background: #107c41; color: white; padding: 12px 20px; border-radius: 10px; border: none; font-weight: 700; cursor: pointer; display: flex; align-items: center; gap: 10px; }
        .btn-report:hover { background: #4338ca; transform: translateY(-2px); }

        .search-container {
            margin: 24px 0;
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            align-items: center;
            background: var(--bg-light);
            padding: 20px;
            border-radius: 12px;
            border: 1px solid var(--border-color);
        }

        .search-box {
            flex: 1;
            min-width: 300px;
            display: flex;
            align-items: center;
            background: white;
            padding: 10px 15px;
            border-radius: 8px;
            border: 1px solid var(--border-color);
        }
        .search-box input { border: none; outline: none; width: 100%; margin-left: 10px; }

        .date-filters { display: flex; align-items: center; gap: 10px; font-size: 0.85rem; font-weight: 600; }
        .date-filters input { padding: 8px; border-radius: 6px; border: 1px solid var(--border-color); color: #475569; }

        .history-table { width: 100%; border-collapse: separate; border-spacing: 0; }
        .history-table th { background: #f8fafc; color: #64748b; padding: 16px; text-align: left; font-size: 0.75rem; text-transform: uppercase; border-bottom: 2px solid var(--border-color); }
        .history-table td { padding: 16px; border-bottom: 1px solid var(--border-color); font-size: 0.95rem; }

        .badge { padding: 6px 12px; border-radius: 8px; font-size: 0.7rem; font-weight: 700; text-transform: uppercase; }
        .badge-pendiente { background: #fee2e2; color: #991b1b; }
        .badge-abonado { background: #fef3c7; color: #92400e; }
        .badge-pagado { background: #dcfce7; color: #166534; }

        .actions-cell { display: flex; gap: 8px; justify-content: flex-end; }
        .btn-action { width: 36px; height: 36px; display: flex; align-items: center; justify-content: center; border-radius: 10px; border: none; cursor: pointer; transition: 0.2s; }
        .btn-view { background: #e0f2fe; color: #0369a1; }
        .btn-delete { background: #fee2e2; color: #b91c1c; }
        .btn-action:hover { opacity: 0.8; transform: scale(1.05); }

        .report-table { width: 100%; font-size: 0.85rem; margin-top: 15px; border-radius: 8px; overflow: hidden; border: 1px solid #e2e8f0; }
        .report-table th { background: #1e293b; color: white; padding: 12px; text-align: left; }
        .report-table td { padding: 12px; border-bottom: 1px solid #e2e8f0; }
        
        .report-summary-box { display: grid; grid-template-columns: repeat(3, 1fr); gap: 15px; margin-top: 20px; }
        .summary-card { padding: 15px; border-radius: 12px; background: #f8fafc; border: 1px solid #e2e8f0; text-align: center; }
        .summary-card span { display: block; font-size: 0.75rem; color: #64748b; margin-bottom: 5px; text-transform: uppercase; }
        .summary-card strong { font-size: 1.2rem; color: #1e293b; }

        .modal { display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; background: rgba(15, 23, 42, 0.7); backdrop-filter: blur(4px); overflow-y: auto; }
        .modal-content { background: white; margin: 5vh auto; border-radius: 20px; width: 95%; max-width: 900px; padding: 30px; position: relative; }
        
        @media print {
            .sidebar, .btn-report, .btn-excel, .search-container, .btn-action, .header-actions button { display: none !important; }
            .main-content { margin: 0; padding: 0; }
            .modal { position: absolute; background: white; display: block !important; }
            .modal-content { box-shadow: none; width: 100%; margin: 0; padding: 0; }
        }
    </style>
</head>
<body>

    <aside class="sidebar">
        <div class="logo" style="text-align: center; padding: 30px 20px;">
            <i class="fas fa-gem" style="font-size: 2rem; margin-bottom: 10px;"></i>
            <h2 style="color: white; font-size: 1.1rem; margin: 0; letter-spacing: 1px; font-weight: 800;">LA CHICA MORALES</h2>
        </div>
        <nav class="menu">
            <a href="/dashboard.html" class="menu-item">üè† Inicio</a>
            <a href="/inventory.html" class="menu-item">üì¶ Inventario</a>
            <a href="/quotes.html" class="menu-item">üí∞ Nueva Cotizaci√≥n</a>
            <a href="/history.html" class="menu-item active">üìú Historial de √ìrdenes</a>
        </nav>
    </aside>

    <main class="main-content">
        <div class="history-container">
            <div class="header-actions">
                <h2 style="color: #1e3a8a; margin: 0; font-size: 1.75rem; font-weight: 800;">
                    <i class="fas fa-clipboard-list" style="margin-right: 12px; color: var(--secondary-blue);"></i> Historial de √ìrdenes
                </h2>
                <div style="display: flex; gap: 10px;">
                    <button class="btn-excel" onclick="exportarExcel()">
                        <i class="fas fa-file-excel"></i> EXCEL
                    </button>
                    <button class="btn-report" onclick="generarReporteDiario()">
                        <i class="fas fa-file-invoice-dollar"></i> REPORTE HOY
                    </button>
                </div>
            </div>
            
            <div class="search-container">
                <div class="search-box">
                    <i class="fas fa-search" style="color: #94a3b8;"></i>
                    <input type="text" id="searchInput" placeholder="Buscar por OT o cliente...">
                </div>
                <div class="date-filters">
                    <span>Desde:</span>
                    <input type="date" id="fechaDesde">
                    <span>Hasta:</span>
                    <input type="date" id="fechaHasta">
                    <button onclick="aplicarFiltros()" style="background: var(--secondary-blue); color: white; border: none; padding: 8px 15px; border-radius: 8px; cursor: pointer;">Filtrar</button>
                    <button onclick="limpiarFiltros()" style="background: #94a3b8; color: white; border: none; padding: 8px 15px; border-radius: 8px; cursor: pointer;">Limpiar</button>
                </div>
            </div>

            <table class="history-table">
                <thead>
                    <tr>
                        <th style="width: 12%;">Fecha</th>
                        <th style="width: 15%;">N¬∞ Orden</th>
                        <th style="width: 28%;">Cliente</th>
                        <th style="width: 15%;">Total</th>
                        <th style="width: 15%;">Saldo</th>
                        <th style="width: 10%;">Estado</th>
                        <th style="text-align: right;">Acciones</th>
                    </tr>
                </thead>
                <tbody id="tablaFacturas"></tbody>
            </table>

            <div id="noData" style="text-align: center; padding: 40px; display: none; color: #94a3b8;">
                <i class="fas fa-search fa-3x" style="margin-bottom: 15px; opacity: 0.3;"></i>
                <p>No se encontraron √≥rdenes registradas.</p>
            </div>
        </div>
    </main>

    <div id="modalDetalle" class="modal">
        <div class="modal-content" style="max-width: 450px;">
            <div style="display: flex; justify-content: space-between; margin-bottom: 20px; align-items: center;">
                <h2 id="detNumeroFactura" style="margin:0; color:var(--primary-blue); font-size: 1.5rem;"></h2>
                <button onclick="cerrarModal()" style="background:none; border:none; font-size:1.8rem; cursor:pointer; color: #94a3b8;">&times;</button>
            </div>
            <div id="detInfoCliente" style="margin-bottom:20px; padding: 15px; background: #f1f5f9; border-radius: 12px;"></div>
            
            <div style="background: #1e293b; color: white; padding: 20px; border-radius: 15px; margin-bottom: 20px;">
                <div style="display:flex; justify-content:space-between; margin-bottom: 8px; opacity: 0.8;"><span>Total Venta:</span> <span id="detTotalVenta"></span></div>
                <div style="display:flex; justify-content:space-between; margin-bottom: 12px; opacity: 0.8;"><span>Abonado:</span> <span id="detTotalPagado"></span></div>
                <div style="display:flex; justify-content:space-between; font-weight:800; font-size: 1.2rem; border-top: 1px solid #334155; padding-top: 12px; color: #fbbf24;"><span>SALDO:</span> <span id="detSaldoPendiente"></span></div>
            </div>

            <div id="zonaAbono">
                <label style="display:block; margin-bottom: 8px; font-weight: 600; font-size: 0.9rem;">Registrar nuevo pago:</label>
                <input type="number" id="montoNuevoAbono" style="width:100%; padding:14px; border:2px solid #e2e8f0; border-radius:10px; font-size: 1.1rem; box-sizing: border-box;" placeholder="Ej: 50000">
                <button onclick="procesarPago()" style="width:100%; margin-top:15px; background:var(--success-green); color:white; padding:14px; border:none; border-radius:10px; font-weight:700; cursor:pointer;">
                    <i class="fas fa-check-circle"></i> CONFIRMAR ABONO
                </button>
            </div>
        </div>
    </div>

    <div id="modalReporte" class="modal">
        <div class="modal-content">
            <div style="display: flex; justify-content: space-between; align-items: center; border-bottom: 2px solid #f1f5f9; padding-bottom: 15px; margin-bottom: 20px;">
                <h2 style="margin:0; color:var(--primary-blue);"><i class="fas fa-file-invoice-dollar"></i> Reporte Consolidado de Hoy</h2>
                <div style="display: flex; gap: 10px;">
                    <button onclick="window.print()" style="background:#64748b; color:white; border:none; padding:8px 15px; border-radius:8px; cursor:pointer;"><i class="fas fa-print"></i> Imprimir</button>
                    <button onclick="document.getElementById('modalReporte').style.display='none'" style="background:none; border:none; font-size:1.8rem; cursor:pointer;">&times;</button>
                </div>
            </div>
            <div id="reportContent"></div>
        </div>
    </div>

    <script>
        /**
         * L√≥gica del Historial Consolidada
         * Mantiene compatibilidad total con el backend y las rutas de Netlify
         */
        let facturasCargadas = [];
        let facturasFiltradas = [];
        let facturaSeleccionadaId = null;
        const formatter = new Intl.NumberFormat('es-CO', { style: 'currency', currency: 'COP', minimumFractionDigits: 0 });

        // --- CARGA INICIAL (Ruta /api/ corregida) ---
        async function cargarFacturas() {
            try {
                // Se usa /api/invoices con cache busting
                const response = await fetch('/api/invoices?v=' + Date.now());
                if (!response.ok) throw new Error("Error en servidor");
                
                const result = await response.json();
                
                // Blindaje de datos: Normalizaci√≥n si viene como array o dentro de .data
                facturasCargadas = Array.isArray(result) ? result : (result.data || []);
                
                // Ordenar por fecha (m√°s reciente primero) por defecto
                facturasCargadas.sort((a, b) => new Date(b.fecha) - new Date(a.fecha));
                
                facturasFiltradas = [...facturasCargadas];
                renderTable(facturasFiltradas);
                
            } catch (error) { 
                console.error("Error al cargar facturas:", error);
                document.getElementById('noData').style.display = 'block';
                document.getElementById('noData').innerHTML = `<p style="color:var(--danger-red); font-weight:bold;">Error al conectar con el servidor. Reintente en unos momentos.</p>`;
            }
        }

        // --- RENDERIZADO DE TABLA (Blindado con campos reales de tu DB) ---
        function renderTable(data) {
            const tabla = document.getElementById('tablaFacturas');
            const noData = document.getElementById('noData');
            
            if (!data || data.length === 0) {
                tabla.innerHTML = '';
                noData.style.display = 'block';
                return;
            }
            
            noData.style.display = 'none';
            tabla.innerHTML = data.map(inv => {
                // C√°lculo de valores basado en el blindaje de campos
                const total = Number(inv.totalFactura || inv.total || 0);
                const saldo = Number(inv.saldoPendiente || inv.saldo || 0);
                const pagado = total - saldo;
                
                let badgeClass = saldo <= 0 ? 'badge-pagado' : (pagado > 0 ? 'badge-abonado' : 'badge-pendiente');
                let estadoTexto = saldo <= 0 ? 'Pagado' : (pagado > 0 ? 'Abonado' : 'Pendiente');

                const numOT = inv.numeroFactura || inv.ot || "N/A";
                const nombreCliente = (inv.clienteNombre || (typeof inv.cliente === 'string' ? inv.cliente : inv.cliente?.nombre) || 'CLIENTE GEN√âRICO').toUpperCase();

                return `
                    <tr>
                        <td style="color: #64748b;">${inv.fecha ? new Date(inv.fecha).toLocaleDateString() : '---'}</td>
                        <td style="font-weight:800; color: var(--primary-blue);">${numOT}</td>
                        <td style="font-weight:600;">${nombreCliente}</td>
                        <td style="font-weight:600;">${formatter.format(total)}</td>
                        <td style="color:${saldo > 0 ? 'var(--danger-red)' : 'var(--success-green)'}; font-weight:800;">
                            ${formatter.format(saldo)}
                        </td>
                        <td><span class="badge ${badgeClass}">${estadoTexto}</span></td>
                        <td>
                            <div class="actions-cell">
                                <button class="btn-action btn-view" title="Ver Detalles / Abonar" onclick="verDetalle('${inv._id}')"><i class="fas fa-eye"></i></button>
                                <button class="btn-action btn-delete" title="Anular" onclick="eliminarFactura('${inv._id}', '${numOT}')"><i class="fas fa-trash-alt"></i></button>
                            </div>
                        </td>
                    </tr>`;
            }).join('');
        }

        // --- FILTROS ---
        function aplicarFiltros() {
            const term = document.getElementById('searchInput').value.toLowerCase();
            const desde = document.getElementById('fechaDesde').value;
            const hasta = document.getElementById('fechaHasta').value;

            facturasFiltradas = facturasCargadas.filter(inv => {
                const fechaInv = inv.fecha ? inv.fecha.split('T')[0] : '';
                const numOT = (inv.numeroFactura || inv.ot || "").toLowerCase();
                const nomCli = (inv.clienteNombre || (typeof inv.cliente === 'string' ? inv.cliente : inv.cliente?.nombre) || "").toLowerCase();
                
                const cumpleBusqueda = numOT.includes(term) || nomCli.includes(term);
                const cumpleDesde = desde ? fechaInv >= desde : true;
                const cumpleHasta = hasta ? fechaInv <= hasta : true;
                
                return cumpleBusqueda && cumpleDesde && cumpleHasta;
            });

            renderTable(facturasFiltradas);
        }

        function limpiarFiltros() {
            document.getElementById('searchInput').value = '';
            document.getElementById('fechaDesde').value = '';
            document.getElementById('fechaHasta').value = '';
            facturasFiltradas = [...facturasCargadas];
            renderTable(facturasFiltradas);
        }

        // --- DETALLE Y PAGOS ---
        async function verDetalle(id) {
            facturaSeleccionadaId = id;
            try {
                const res = await fetch(`/api/invoices/${id}`);
                const result = await res.json();
                
                // Blindaje en detalle
                const inv = result.data || result;
                
                const total = Number(inv.totalFactura || inv.total || 0);
                const saldo = Number(inv.saldoPendiente || inv.saldo || 0);
                const pagado = total - saldo;

                document.getElementById('detNumeroFactura').innerText = `Orden ${inv.numeroFactura || inv.ot}`;
                document.getElementById('detInfoCliente').innerHTML = `
                    <strong>Cliente:</strong> ${(inv.clienteNombre || inv.cliente?.nombre || 'N/A').toUpperCase()}<br>
                    <strong>Tel:</strong> ${inv.clienteTelefono || inv.cliente?.telefono || 'Sin tel√©fono'}`;
                
                document.getElementById('detTotalVenta').innerText = formatter.format(total);
                document.getElementById('detTotalPagado').innerText = formatter.format(pagado);
                document.getElementById('detSaldoPendiente').innerText = formatter.format(saldo);
                
                // Solo mostrar zona de abono si hay saldo pendiente
                document.getElementById('zonaAbono').style.display = saldo <= 0 ? 'none' : 'block';
                document.getElementById('modalDetalle').style.display = 'block';
                
            } catch (error) { alert("Error al obtener detalles de la orden."); }
        }

        async function procesarPago() {
            const monto = parseFloat(document.getElementById('montoNuevoAbono').value);
            if(!monto || monto <= 0) return alert("Ingrese un monto v√°lido de abono.");
            
            try {
                const res = await fetch(`/api/invoices/${facturaSeleccionadaId}`, {
                    method: 'PUT',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ montoAbono: monto })
                });
                
                const result = await res.json();
                if(result.success || !result.error) {
                    cerrarModal();
                    document.getElementById('montoNuevoAbono').value = '';
                    await cargarFacturas();
                    alert("Abono registrado con √©xito.");
                } else {
                    alert("Error: " + (result.error || "No se pudo procesar el pago"));
                }
            } catch (error) { alert("Error de conexi√≥n al procesar pago."); }
        }

        // --- ELIMINAR / ANULAR ---
        async function eliminarFactura(id, num) {
            if (confirm(`¬øEst√° seguro de anular permanentemente la orden ${num}? Esta acci√≥n no se puede deshacer.`)) {
                try {
                    const res = await fetch(`/api/invoices/${id}`, { method: 'DELETE' });
                    const result = await res.json();
                    if (result.success || !result.error) {
                        alert("Orden anulada con √©xito.");
                        cargarFacturas();
                    }
                } catch (error) { alert("Error al intentar eliminar la orden."); }
            }
        }

        // --- REPORTES Y EXCEL ---
        function generarReporteDiario() {
            const hoyStr = new Date().toLocaleDateString();
            const hoyFiltradas = facturasCargadas.filter(f => f.fecha && new Date(f.fecha).toLocaleDateString() === hoyStr);

            if (hoyFiltradas.length === 0) return alert("No hay movimientos registrados con la fecha de hoy.");

            let totalV = 0, totalS = 0;
            let html = `<table class="report-table"><thead><tr><th>Orden</th><th>Cliente</th><th>Total</th><th>Recaudado</th><th>Saldo</th></tr></thead><tbody>`;
            
            hoyFiltradas.forEach(item => {
                const t = Number(item.totalFactura || item.total || 0);
                const s = Number(item.saldoPendiente || item.saldo || 0);
                const r = t - s;
                totalV += t; totalS += s;
                html += `<tr><td><b>${item.numeroFactura || item.ot}</b></td><td>${(item.clienteNombre || item.cliente?.nombre || 'N/A').toUpperCase()}</td><td>${formatter.format(t)}</td><td style="color:green;">${formatter.format(r)}</td><td style="color:red;">${formatter.format(s)}</td></tr>`;
            });

            html += `</tbody></table><div class="report-summary-box">
                <div class="summary-card"><span>Ventas Hoy</span><strong>${formatter.format(totalV)}</strong></div>
                <div class="summary-card"><span>Recaudo Hoy</span><strong>${formatter.format(totalV - totalS)}</strong></div>
                <div class="summary-card"><span>Por Cobrar</span><strong>${formatter.format(totalS)}</strong></div>
            </div>`;

            document.getElementById('reportContent').innerHTML = html;
            document.getElementById('modalReporte').style.display = 'block';
        }

        function exportarExcel() {
            if (facturasFiltradas.length === 0) return alert("No hay datos mostrados para exportar.");
            const datosExcel = facturasFiltradas.map(f => {
                const t = Number(f.totalFactura || f.total || 0);
                const s = Number(f.saldoPendiente || f.saldo || 0);
                return {
                    Fecha: f.fecha ? new Date(f.fecha).toLocaleDateString() : 'N/A',
                    OT: f.numeroFactura || f.ot,
                    Cliente: (f.clienteNombre || f.cliente?.nombre || 'N/A').toUpperCase(),
                    'Total Factura': t,
                    'Recaudado': t - s,
                    'Saldo Pendiente': s
                };
            });
            const ws = XLSX.utils.json_to_sheet(datosExcel);
            const wb = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(wb, ws, "Ventas");
            XLSX.writeFile(wb, `Reporte_Morales_${new Date().toISOString().slice(0,10)}.xlsx`);
        }

        function cerrarModal() { 
            document.getElementById('modalDetalle').style.display = 'none'; 
        }

        // --- EVENT LISTENERS ---
        document.getElementById('searchInput').addEventListener('input', aplicarFiltros);
        document.addEventListener('DOMContentLoaded', cargarFacturas);
        
        // Cerrar modales al hacer clic fuera
        window.onclick = (e) => { 
            if(e.target.className === 'modal') {
                e.target.style.display = 'none';
            }
        }
    </script>
</body>
</html>
