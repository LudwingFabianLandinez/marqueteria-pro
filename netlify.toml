[build]
  publish = "public"
  functions = "netlify/functions"

# 1. PERMISOS DE PUERTA ABIERTA (CORS) - INDISPENSABLE PARA ATLAS
[[headers]]
  for = "/*"
  [headers.values]
    Access-Control-Allow-Origin = "*"
    Access-Control-Allow-Headers = "Content-Type, Authorization"
    Access-Control-Allow-Methods = "GET, POST, PUT, DELETE, OPTIONS"

# 2. PRIORIDAD A LA API (Para que Virginia llegue al servidor sin Error 404)
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/server/:splat"
  status = 200
  force = true

[[redirects]]
  from = "/.netlify/functions/server/*"
  to = "/.netlify/functions/server/:splat"
  status = 200
  force = true

# 3. REDIRECCIÃ“N DE SEGURIDAD PARA HTML
# force = false es VITAL para que no bloquee las peticiones de datos
[[redirects]]
  from = "/*"
  to = "/dashboard.html"
  status = 200
  force = false