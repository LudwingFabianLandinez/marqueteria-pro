[build]
  publish = "public"
  functions = "netlify/functions"

# --- REGLAS DE REDIRECCIÓN ---

# Regla para que history.html encuentre los datos a través del server consolidado
[[redirects]]
  from = "/api/invoices"
  to = "/.netlify/functions/server/invoices"
  status = 200
  force = true

# Tu regla actual para inventory_v7.js
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/server/:splat"
  status = 200
  force = true

# Regla de respaldo para el servidor Express
[[redirects]]
  from = "/.netlify/functions/server/*"
  to = "/.netlify/functions/server"
  status = 200
  force = true

# Manejo de SPA
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200