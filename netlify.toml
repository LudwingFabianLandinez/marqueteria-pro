[build]
  command = "npm install"
  publish = "public"

[functions]
  directory = "functions"
  node_bundle = {}

[[redirects]]
  # Este es el cambio maestro. Redirigimos de forma absoluta hacia la funci√≥n.
  from = "/api/*"
  to = "/.netlify/functions/server/:splat"
  status = 200
  force = true

[[redirects]]
  # Evita que el 404 de la API te entregue el dashboard.html
  from = "/*"
  to = "/dashboard.html"
  status = 200