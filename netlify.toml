# Archivo de Configuración - Versión 13.3.46 (Ajuste de Ruta Física)

[build]
  publish = "public"
  # Apuntamos a la carpeta exacta que veo en tu captura de VS Code
  functions = "netlify/functions"

[functions]
  # Forzamos que Netlify trate a server.js como una función individual
  node_bundler = "esbuild"

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/server/:splat"
  status = 200
  force = true

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200