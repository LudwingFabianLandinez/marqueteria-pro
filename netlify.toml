[build]
  command = "npm install"
  publish = "public"

[functions]
  directory = "functions"
  # Se cambi√≥ de booleano a objeto para evitar el error de sintaxis
  node_bundle = {} 

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/server/:splat"
  status = 200
  force = true

[[redirects]]
  from = "/*"
  to = "/dashboard.html"
  status = 200