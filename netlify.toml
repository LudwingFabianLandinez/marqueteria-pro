[build]
  publish = "public"
  functions = "netlify/functions"

# --- REGLAS DE REDIRECCIÓN ---

# Prioridad 1: Ruta específica para facturas
[[redirects]]
  from = "/api/invoices"
  to = "/.netlify/functions/server/invoices"
  status = 200
  force = true

# Prioridad 2: Comodín para el resto de la API (Inventory, etc)
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/server/:splat"
  status = 200
  force = true

# Manejo de SPA (Dejar al final)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200