[build]
  # El comando de build no puede ser "#". Debe instalar dependencias para que el backend funcione.
  command = "npm install"
  publish = "."

[functions]
  directory = "functions"
  node_bundle = true

# REGLA MAESTRA PARA LA API
[[redirects]]
  from = "/api/*"
  # Eliminamos el '/api' extra de la ruta de destino para que coincida con tu server.js
  to = "/.netlify/functions/server/:splat"
  status = 200

# REGLA PARA NAVEGACIÃ“N SPA (Solo si no encuentra un archivo real)
[[redirects]]
  from = "/*"
  to = "/dashboard.html"
  status = 200