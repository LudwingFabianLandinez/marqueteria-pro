[build]
  command = "npm install"
  publish = "public"

[functions]
  directory = "functions"
  # Agregamos controllers a la lista de carpetas obligatorias
  included_files = ["functions/models/**", "functions/routes/**", "functions/config/**", "functions/controllers/**"]

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/server/:splat"
  status = 200
  force = true

[[redirects]]
  from = "/*"
  to = "/dashboard.html"
  status = 200