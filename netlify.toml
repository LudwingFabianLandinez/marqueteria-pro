# SISTEMA DE GESTIÓN - MARQUETERÍA LA CHICA MORALES
# Configuración de Despliegue - Versión de Estabilidad v13.3.99

[build]
  # CAMBIO CLAVE: Si tus archivos están en la raíz, publish debe ser "."
  publish = "."
  # Carpeta donde Netlify busca el backend (server.js)
  functions = "netlify/functions"

# --- REGLAS DE REDIRECCIÓN (Blindaje Anti-404) ---

# 1. Túnel Maestro: Conecta /api/* con tu función server.js
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/server/:splat"
  status = 200
  force = true

# 2. Manejo de SPA: Evita errores al recargar la página
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200