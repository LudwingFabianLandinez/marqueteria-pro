[build]
  command = "npm install"
  publish = "public"

[functions]
  directory = "functions"
  node_bundle = true

[[redirects]]
  # Esto conecta tu JS con el server.js que est√° dentro de functions
  from = "/api/*"
  to = "/.netlify/functions/server/:splat"
  status = 200
  force = true

[[redirects]]
  # Esto hace que al entrar al link se vea tu dashboard
  from = "/*"
  to = "/dashboard.html"
  status = 200